{% extends "shop/base.html" %}
{% load static %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <style>
        body {
            background: linear-gradient(to right, #f9f9fb, #e3e7ee);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            color: #333;
        }

        .product-wrapper {
            display: flex;
            gap: 40px;
            max-width: 1000px;
            margin: 60px auto;
            background-color: #fff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.05);
            flex-wrap: wrap;
        }

        .product-image {
            flex: 1 1 300px;
            text-align: center;
        }

        .product-image img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .product-info {
            flex: 1 1 400px;
        }

        .product-info h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .product-info h2 a {
            text-decoration: none;
            font-size: 1rem;
            color: #666;
        }

        .product-info h2 a:hover {
            color: #d44;
        }

        .price {
            font-size: 1.5rem;
            color: #009900;
            margin: 20px 0 10px;
            font-weight: 600;
        }

        .description {
            margin-bottom: 30px;
            line-height: 1.6;
            color: #444;
        }

        form {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        form select, form input[type="number"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .add-to-cart-btn {
            padding: 10px 24px;
            background-color: #d44;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #b33;
        }

        @media (max-width: 768px) {
            .product-wrapper {
                flex-direction: column;
                padding: 20px;
            }

            .product-image img {
                max-width: 100%;
            }

            form {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>

    <div class="product-wrapper">
        <div class="product-image">
            <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" alt="{{ product.name }}">
        </div>

        <div class="product-info">
            <h1>{{ product.name }}</h1>
            <h2>
                <a href="{{ product.category.get_absolute_url }}">{{ product.category }}</a>
            </h2>

            <p class="price">${{ product.price }}</p>

            <div class="description">
                {{ product.description|linebreaks }}
            </div>

            <form action="{% url 'cart:cart_add' product.id %}" method="post">
                {% csrf_token %}
                {{ cart_product_form }}
                <input type="submit" value="Add to Cart" class="add-to-cart-btn">
            </form>
        </div>
    </div>
{% endblock %}
