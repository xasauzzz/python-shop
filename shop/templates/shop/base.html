<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Xasaa Shop{% endblock %}</title>

    <style>
        :root {
            --bg: #f6f7fb;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --primary-hover: #1e40af;
            --text-dark: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --radius: 12px;
            --shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            color: var(--text-dark);
        }

        a { text-decoration: none; color: inherit; }

        /* HEADER */
        .header {
            background: #ffffff;
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .logo span {
            color: var(--primary);
        }

        .nav {
            display: flex;
            gap: 24px;
            font-size: 15px;
        }

        .nav a {
            padding: 6px 10px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .nav a:hover {
            background: var(--primary);
            color: white;
        }


        /* MAIN */
        .main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 24px;
        }


        /* FOOTER */
        .footer {
            text-align: center;
            padding: 14px 0 20px;
            margin-top: 40px;
            font-size: 14px;
            color: var(--text-muted);
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>

<body>
<header class="header">
    <div class="logo">XASAA <span>Shop</span></div>

    <nav class="nav">
        <a href="{% url 'shop:product_list' %}">Главная</a>
    </nav>
</header>

<main class="main">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    © 2025 Xasaa Shop — Сделано на Django
</footer>

</body>
</html>
