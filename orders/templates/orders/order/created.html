{% extends "shop/base.html" %}

{% block title %}Спасибо!{% endblock %}

{% block content %}
<style>
  .thank-you-container {
    max-width: 600px;
    margin: 60px auto;
    padding: 30px 40px;
    background: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    color: #333;
  }

  .thank-you-container h1 {
    font-size: 2.8rem;
    color: #2a9d8f;
    margin-bottom: 20px;
  }

  .thank-you-container p {
    font-size: 1.25rem;
    line-height: 1.6;
    color: #555;
  }

  .back-to-shop-btn {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 28px;
    background-color: #2a9d8f;
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }

  .back-to-shop-btn:hover {
    background-color: #21867a;
  }
</style>

<div class="thank-you-container">
  <h1>Спасибо!</h1>
  <p>Ваш заказ успешно получен. Мы свяжемся с вами в ближайшее время.</p>
  <a href="{% url 'shop:product_list' %}" class="back-to-shop-btn">К покупкам</a>
</div>
{% endblock %}
